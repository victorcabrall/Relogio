<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="clock-area">
                <div id="seg" class="spin-1">
                    <div class="p-seg"></div>
                </div>
                <div id="min" class="spin-2">
                    <div class="p-min"></div>
                </div>
                <div id="hour" class="spin-3">
                    <div class="p-hour"></div>
                </div>
                
                <div class="number clock-number-1"><p>1</p></div>
                <div class="number clock-number-2"><p>2</p></div>
                <div class="number clock-number-3"><p>3</p></div>
                <div class="number clock-number-4"><p>4</p></div>
                <div class="number clock-number-5"><p>5</p></div>
                <div class="number clock-number-6"><p>6</p></div>
                <div class="number clock-number-7"><p>7</p></div>
                <div class="number clock-number-8"><p>8</p></div>
                <div class="number clock-number-9"><p>9</p></div>
                <div class="number clock-number-10"><p>10</p></div>
                <div class="number clock-number-11"><p>11</p></div>
                <div class="number clock-number-12"><p>12</p></div>
        </div>
    </main>
    
</body>
<script src="script.js"></script>
</html>
